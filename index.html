<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(https://www.bing.com/th/id/OGC.640e105e282dd4d50d9f229b5ce9dfcb?pid=1.7&rurl=https%3a%2f%2fmir-s3-cdn-cf.behance.net%2fproject_modules%2fdisp%2f8dcf1d16173271.562a65f276e8c.gif&ehk=hwXc7sCJ0sNq5kkmSX9g3ukIHxbYW6%2bkV46VCrGj1OQ%3d);
            background-repeat: no-repeat;
            background-size:cover;
            background-position: center;
            background-color: #f0f0d9;
        }
        #game-container {
            text-align: center;
        }
        #score-container {
            background-color: rgba(96, 233, 231, 0.9);
            color:rgb(133, 34, 153);
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #score{
            padding:10px;
        }
        #grid-container {
            display: grid;
            grid-template-columns: repeat(4, 80px);
            gap: 10px;
            margin: 20px auto;
            background-color:rgba(74, 185, 189, 0.6);
            padding: 10px;
            border-radius: 10px;
        }
        .tile {
            width: 80px;
            height: 80px;
            background-color: #e1b688;
            border-radius: 5px;
            font-size: 30px;
            font-weight: bolder;
            display: flex;
            justify-content: center;
            align-items: center;
            color:rgb(150, 50, 148);
        }
        #new-game {
            background-color: rgb(57, 210, 234);
            color:purple;
            width:100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
       
    </style>
</head>
<body>
    <div id="game-container">
        <div id="score-container">
            <div ><h1 id="score">score: 0</h1></div>
            <!-- <div id="best">best: 0</div> -->
        </div>
        <div id="grid-container">
            <!-- Tiles will be added dynamically -->
        </div>
        <button id="new-game"><h1>NEW GAME</h1></button>
    </div>
    <script>
        
        document.addEventListener("DOMContentLoaded", () => {
        const gridContainer = document.querySelector("#grid-container");
        let tiles = Array(16).fill(0);
        let score = 0;

            function startGame() {
                tiles.fill(0);
                score = 0;
                addRandomTiles();
                addRandomTiles();
                updateGrid();
                updateScore();
            }

            function handleKeyPress(e) {
                switch (e.key) {
                    case "ArrowLeft": moveTiles("left"); break;
                    case "ArrowRight": moveTiles("right"); break;
                    case "ArrowUp": moveTiles("up"); break;
                    case "ArrowDown": moveTiles("down"); break;
                }
            }

            // Attach handleKeyPress function to keydown event
            document.addEventListener("keydown", handleKeyPress);

            function updateGrid() {
                gridContainer.innerHTML = "";
                tiles.forEach(value => {
                    const tile = document.createElement("div");
                    tile.className = "tile";
                    tile.textContent = value > 0 ? value : "";
                    gridContainer.appendChild(tile);
                });
            }
            
            function updateScore() {
                document.getElementById("score").textContent = `SCORE: ${score}`;
            }

            function moveTiles(direction) {
                let moved = false;
                switch (direction) {
                    case "left":
                        for (let i = 0; i < 16; i += 4) {
                            let row = tiles.slice(i, i + 4);
                            let newRow = slideAndMerge(row);
                            tiles.splice(i, 4, ...newRow);
                            if (!arraysEqual(row, newRow)) moved = true;
                        }
                        break;
                    case "right":
                        for (let i = 0; i < 16; i += 4) {
                            let row = tiles.slice(i, i + 4).reverse();
                            let newRow = slideAndMerge(row).reverse();
                            tiles.splice(i, 4, ...newRow);
                            if (!arraysEqual(row.reverse(), newRow.reverse())) moved = true;
                        }
                        break;
                    case "up":
                        for (let i = 0; i < 4; i++) {
                            let column = [tiles[i], tiles[i + 4], tiles[i + 8], tiles[i + 12]];
                            let newColumn = slideAndMerge(column);
                            for (let j = 0; j < 4; j++) {
                                tiles[i + j * 4] = newColumn[j];
                            }
                            if (!arraysEqual(column, newColumn)) moved = true;
                        }
                        break;
                    case "down":
                        for (let i = 0; i < 4; i++) {
                            let column = [tiles[i], tiles[i + 4], tiles[i + 8], tiles[i + 12]].reverse();
                            let newColumn = slideAndMerge(column).reverse();
                            for (let j = 0; j < 4; j++) {
                                tiles[i + j * 4] = newColumn[j];
                            }
                            if (!arraysEqual(column.reverse(), newColumn.reverse())) moved = true;
                        }
                        break;
                }
                if (moved) {
                    addRandomTiles();
                    updateGrid();
                    updateScore();
                }
            }

            function slideAndMerge(array) {
                let arr = array.filter(val => val);
                for (let i = 0; i < arr.length - 1; i++) {
                    if (arr[i] === arr[i + 1]) {
                        arr[i] *= 2;
                        score += arr[i];
                        arr[i + 1] = 0;
                    }
                }
                arr = arr.filter(val => val);
                while (arr.length < 4) arr.push(0);
                return arr;
            }

            function arraysEqual(arr1, arr2) {
                return arr1.length === arr2.length && arr1.every((value, index) => value === arr2[index]);
            }

            function addRandomTiles() {
                let emptyTiles = tiles.map((value, index) => value === 0 ? index : -1).filter(index => index !== -1);
                if (emptyTiles.length === 0) return; 
                let randomIndex = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                tiles[randomIndex] = Math.random() < 0.9 ? 2 : 4; 
            }

            document.getElementById("new-game").addEventListener("click", startGame);
            startGame();
        });
    </script>
</body>
</html>
